version: "3"

services:
  app:
    image: golang:1.9
    volumes:
    - ../../:/go/src/api-cab-data
    working_dir: /go/src/api-cab-data
    command: bash -c "go build && ./api-cab-data"
    ports:
    - 3000:3000
    links:
    - db
  db:
    image: mysql:latest
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_DATABASE=cabtrips
    volumes:
    - container-volume:/var/lib/mysql
    - ./ny_cab_data_cab_trip_data_full.sql:/ny_cab_data_cab_trip_data_full.sql
    ports:
    - 3306:3306

volumes:
   container-volume: